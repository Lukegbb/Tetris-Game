<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fundo-de-montanha-4k-l3f04sogeaabr5h0.jpg');
            background-size: cover;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Retângulo preto transparente */
            border-radius: 10px;
        }
        #tetris {
            border: 2px solid black;
        }
        #score-board {
            margin-left: 20px;
            padding: 10px;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            text-align: center; /* Centraliza o texto */
        }
        #controls {
            margin-top: 20px; /* Espaço adicional entre o retângulo e os botões */
            text-align: center;
        }
        #controls button {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto transparente */
            color: white;
            border: 2px solid white; /* Borda branca */
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #controls button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Escurece o fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="score-board">
            <h3>Placar</h3>
            <div id="current-score">Pontuação: 0</div>
            <div id="level">Nível: 1</div>
            <h3>Top 10 Scores</h3>
            <ol id="top-scores">
                <!-- Top scores serão listados aqui -->
            </ol>
        </div>
    </div>
    <div id="controls">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="restart">Reiniciar</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
